<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaNews</title>
    <!-- RESET ALWAYS GO FIRST -->
    <link rel="stylesheet" href="build/css/reset.css">
    <!-- Put fonts below reset -->
    <link rel="stylesheet" href="build/css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
    <div class="site-container">
        <header class="header-wrapper">
            <div class="logo-container">
                <img src="assets/images/nyt-logo.svg" alt="new york times logo">
            </div>
            <form class="category-form">
                <p class="news-section">Choose a section:</p>
                <select name="selections" class="news-category" id="news">
                    <option disabled="disabled" selected="selected">Sections ...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </form>
            <img src="assets/images/ajax-loader.gif" alt="content is loading" class="load-gif">
            <button id="btn"><i class=" fas fa-arrow-up"></i></button>
        </header>
        <section class="all-articles" id="articles"></section>
        <footer></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="build/js/script.min.js"></script>
</body>

</html>
