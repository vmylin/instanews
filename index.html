<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaNews</title>
    <!-- RESET ALWAYS GO FIRST -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Put fonts below reset -->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
    <header class="app-content">
        <section class="app-screen">
            <img class="logo" src="./assets/images/nyt-logo.svg" alt="new york times logo">
            <div class="section-selector">
            <p class="news-section">Choose a section:</p>
            <select name="selections" class="news-selection" id="" value="Sections ...">
                <option value="home">Home</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
            </select>
        </div>
        </section>
        <section class="category">
            
        </section>
    </header>
        <footer class="app-footer">
            <p class="copyright">&copy; Copyright 2019 <span>instanews</span></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="build/js/script.min.js"></script>
</body>

</html>
